<mat-sidenav-container class="side-nav-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="user-sidenav">
      <mat-toolbar>
        <mat-toolbar-row class="avatar-user">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
        </mat-toolbar-row>
        <mat-toolbar-row *ngFor="let routeApp of routesApp">
          <button mat-button routerLink="{{routeApp.linkName}}" routerLinkActive="active-link">{{routeApp.routeName}}</button>
        </mat-toolbar-row>
        <span class="fill-remaining-space"></span>
        <mat-toolbar-row class="sidebar-deconnexion">
            <button mat-raised-button color="warn" routerLink="/logout">Se d√©connecter</button>
        </mat-toolbar-row>
      </mat-toolbar>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="basic" class="barre-menu">
        <button mat-button
        (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar>
        
        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
