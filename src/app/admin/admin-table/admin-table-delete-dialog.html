<h2 mat-dialog-title>Supprimer {{ data.titre }}</h2>
<div mat-dialog-content>
  <p>Voulez-vous vraiment supprimer {{ data.contenu }} ?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="annuler()">Annuler</button>
  <button mat-button (click)="data.remove = true"
   [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
