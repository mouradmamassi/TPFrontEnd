<div fxLayout="row">
    <div fxFlex fxLayoutAlign="center">
        <h4>Nos Annonces</h4>
    </div>
</div>
<mat-grid-list [cols]="breakpoint" rowHeight="200px" >
    <mat-grid-tile  *ngFor="let annonce of pagedList" >
        <!-- ([ngModel])="pagedList" -->
        <mat-card class="annonce-card" >
            <mat-card-header>
            <mat-card-title>{{ annonce.titre }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
            <p>
                {{ annonce.contenu }}
            </p>
            </mat-card-content>
            <mat-card-actions>
            Date de publicaion : {{ annonce.datePublication | date }}
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
<app-mediatheque-pagination 
[productsList] = "annonces"
[pagedList]="pagedList"
(pagedListEvent)="onChangePagedList($event)"
(breakpointEvent)="onResize($event)"
[pageSize]="pageSize"
></app-mediatheque-pagination>
